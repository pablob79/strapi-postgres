services:
  - type: web
    name: strapi-services
    env: production
    plan: free # Adjust if you upgrade your Render plan
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /_health # Strapi's default health check endpoint
    autoDeploy: false
    disk:
      name: strapi-uploads
      mountPath: /opt/render/project/src/public/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: strapi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true

databases:
  - name: strapi-db
    plan: free
    
